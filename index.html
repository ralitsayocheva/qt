<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QT concert tickets</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #2c2c2c;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 80%; 
            border: 5px solid #ca9f2f;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        h1 {
            color: #ca9f2f; 
            font-family: 'Lobster', cursive; 
            font-size: 3.5rem; 
            margin: 10px 0;
            text-shadow: 0px 0px 2px #000000; 
            -webkit-text-stroke: 1px #000000; 
        }
             .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffcc00;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }
        .confetti div {
            position: absolute;
            width: 8px;
            height: 20px;
            background: hsl(calc(360 * var(--hue)), 100%, 50%);
            transform: rotate(calc(90deg * var(--angle)));
            animation: fall calc(1s + var(--time) * 2s) linear infinite;
            opacity: 0.9;
        }
        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: hsl(calc(360 * var(--hue)), 100%, 50%);
            animation: fall calc(3s + var(--time) * 1.5s) linear infinite;
            border-radius: 50%;
        }
        .emoji {
            position: absolute;
            font-size: 1.5rem; 
            animation: fall calc(4s + var(--time) * 1.5s) linear infinite;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2.5rem;
                margin: 10px 0;
                padding: 0 15px;
            }
            img {
                max-width: 90%; 
            }
        }
    </style>
</head>
<body>
    <h1>🎉 Lets go! 🎉</h1>
    <img src="lark.jpg" alt="Larkin Poe Concert Tickets">
    <div class="confetti">
        <div class="piece" style="left: 5%; --hue: 0.8; --time: 1.2;"></div>
        <div class="piece" style="left: 15%; --hue: 0.4; --time: 0.5;"></div>
        <div class="piece" style="left: 25%; --hue: 0.6; --time: 0.8;"></div>
        <div class="piece" style="left: 35%; --hue: 0.2; --time: 1.0;"></div>
        <div class="piece" style="left: 50%; --hue: 0.9; --time: 0.7;"></div>
        <div class="emoji" style="left: 10%; --time: 1.2;">🎁</div>
        <div class="emoji" style="left: 20%; --time: 1.1;">🎄</div>
        <div class="emoji" style="left: 30%; --time: 0.9;">💛</div>
        <div class="emoji" style="left: 40%; --time: 1.3;">🎁</div>
        <div class="emoji" style="left: 50%; --time: 1.0;">🎄</div>
        <div class="emoji" style="left: 60%; --time: 1.4;">💛</div>
        <div class="emoji" style="left: 70%; --time: 1.2;">🎁</div>
        <div class="emoji" style="left: 80%; --time: 0.8;">🎄</div>
        <div class="emoji" style="left: 90%; --time: 1.5;">💛</div>

        <audio controls>
            <source src="larkin_poe_-_deep_stays_down.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
    </div>
</body>
</html>
