    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #2c2c2c;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 80%; /* Adjusted for mobile-friendly size */
            border: 5px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        h1 {
            color: #ffcc00; /* Text color is yellow */
            font-family: 'Pacifico', cursive; /* Fun, script-like font */
            font-size: 2.5rem;
            margin: 10px 0;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffcc00;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }
        .confetti div {
            position: absolute;
            width: 8px;
            height: 20px;
            background: hsl(calc(360 * var(--hue)), 100%, 50%);
            transform: rotate(calc(90deg * var(--angle)));
            animation: fall calc(1s + var(--time) * 1.5s) linear infinite;
            opacity: 0.9;
        }
        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: hsl(calc(360 * var(--hue)), 100%, 50%);
            animation: fall calc(2s + var(--time) * 1s) linear infinite;
            border-radius: 50%;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem;
                margin: 10px 0;
            }
            img {
                max-width: 90%; /* Increase image size slightly for small screens */
            }
        }
    </style>
</head>
