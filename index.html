<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Surprise!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #2c2c2c;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            border: 5px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffcc00;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }
        .confetti div {
            position: absolute;
            width: 8px;
            height: 20px;
            background: hsl(calc(360 * var(--hue)), 100%, 50%);
            transform: rotate(calc(90deg * var(--angle)));
            animation: fall calc(1s + var(--time) * 1.5s) linear infinite;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ We're going to see Larkin Poe! ðŸŽ¶</h1>
    <img src="lark.jpg" alt="Larkin Poe Concert Tickets">
    <div class="confetti">
        <div class="star" style="left: 10%; animation-duration: 2.5s; animation-delay: 0s;"></div>
        <div class="star" style="left: 30%; animation-duration: 3s; animation-delay: 0.5s;"></div>
        <div class="star" style="left: 50%; animation-duration: 3.5s; animation-delay: 1s;"></div>
        <div class="star" style="left: 70%; animation-duration: 4s; animation-delay: 1.5s;"></div>
        <div class="star" style="left: 90%; animation-duration: 4.5s; animation-delay: 2s;"></div>
    </div>
</body>
</html>
